<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page</title>
    <!-- tailwind css fremwork link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    <header class="text-center">
        <h1 class="text-5xl mt-32">Let's Get <span class="font-semibold text-rose-400">Sum Moooooooooooooony!!!!!</span>
        </h1>
    </header>
    <main>
        <div class="grid grid-cols-3 gap-5 mt-20 mx-auto w-9/12">
            <div class="bg-violet-200 h-40 rounded-xl p-8 text-3xl">
                <h3 id="" class="font-semibold">Deposit</h3>
                <h1 class="text-5xl">$<span id="deposit-totla">00</span></h1>
            </div>
            <!-- working -->
            <div class="bg-lime-300 h-40 rounded-xl p-8 text-3xl">
                <h3 class="font-semibold">Withdraw</h3>
                <h1 class="text-5xl">$<span id="widthraw-total">00</span></h1>
            </div>
            <div class="bg-rose-500 h-40 rounded-xl p-8 text-3xl">
                <h3 class="font-semibold">Balance</h3>
                <h1 class="text-5xl">$<span id="balance-total">1200</span></h1>
            </div>
        </div>
        <!-- D-u section -->
        <section>
            <div class="grid grid-cols-2 gap-5 mt-10 w-9/12 mx-auto">
                <div class="bg-orange-100 p-16 rounded">
                    <h1 class="text-4xl font-semibold">Plice Deposit</h1>
                    <input id="deposit-fild" class="block w-3/4 px-5 py-3 rounded mt-2 mb-2" type="number" placeholder="$ amount you want to deposit">
                    <button class="bg-green-600 px-4 py-3 rounded-md text-white text-2xl font-semibold" id="btn-deposit">Deposit</button>
                </div>
                <!-- working -->
                <div class="bg-orange-300 p-16 rounded">
                    <h1 class="text-4xl font-semibold">Plice Widthraw</h1>
                    <input id="widthraw-fild" class="block w-3/4 px-5 py-3 rounded mt-2 mb-2" type="number" placeholder="$ amount you want to deposit">
                    <button class="bg-green-600 px-4 py-3 rounded-md text-white text-2xl font-semibold" id="btn-widthraw">Widthro</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withraw.js"></script>
</body>

</html>
